spring:
  application:
    name: api-gateway

server:
  port: 8090

ribbon:
  eureka:
    enabled: false

zuul: 
  routes:
    jacoco-service:
      sensitiveHeaders:
      path: /api/getJaCoCoReport/**
      url: http://t6-g12-app-1:80/getJaCoCoReport
    receiveClass-service:
      sensitiveHeaders:
      path: /api/receiveClassUnderTest/**
      url: http://t6-g12-app-1:80/receiveClassUnderTest
    sendInfo-service:
      sensitiveHeaders:
      path: /api/sendInfo/**
      url: http://t6-g12-app-1:80/sendInfo
    saveData-service:
      sensitiveHeaders:
      path: /api/save-data/**
      url: http://target-app-1:8080/save-data

eureka:
  client:
    enabled: false